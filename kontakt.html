<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handmade Bags</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="kontakt_style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html">Home</a>
        <a href="galeria.html">Galeria</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
    </header>

    <main>
      <section class="contact-form-section">
        <h1>Skontaktuj się z nami</h1>
        <form action="#" method="post" class="contact-form">
          <label for="email">E-Mail:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Twój adres e-mail"
            required
          />

          <label for="subject">Temat wiadomości:</label>
          <select id="subject" name="subject">
            <option value="pytanie">Pytanie o produkt</option>
            <option value="zamowienie">Zamówienie</option>
            <option value="inne">Inne</option>
          </select>

          <label for="message">Wiadomość:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Napisz tutaj swoją wiadomość..."
            rows="6"
            required
          ></textarea>
          <div id="charCount">0 / 50 znaków</div>
          <input type="submit" value="Wyślij" />
        </form>
      </section>
    </main>

    <footer>2025 &copy; Kinga Żarska</footer>
    <script src="script.js"></script>
  </body>
</html>
